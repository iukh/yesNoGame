<div class="wrapper">
    <div class="game_rules">
      <app-game-rules></app-game-rules>
    </div>
    <div class="container">
      <div class="sections_container">
        <h1> Categories</h1>
        <div class="sections">
          <a *ngFor="let section of sections" routerLink='/stories'>{{section.sectionName}}</a>
        </div>

      </div>
    </div>
    <button class="btn" (click)="activatePopup()">
      Add a new situation
    </button>
</div>

<ng-container *ngIf = "isPopUpActive">
  <app-article-popup (isPopUpActive)='changePopupStatus($event)'></app-article-popup>
</ng-container>
