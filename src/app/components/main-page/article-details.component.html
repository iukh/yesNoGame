<div class="wrapper">
  <div class="container">
    <div class="sections_container" *ngFor="let article of currentArticle">
        <h1>{{article.title}}</h1>
        <label>Story:</label>
        <textarea id="articleText">{{article.text}}</textarea>
        <label>Answer:</label>
        <textarea id="articleAnswer">{{article.answer}}</textarea>
    </div>
  </div>
</div>
