<div class="wrapper">
  <div class="container">
    <div class="sections_container" *ngFor="let article of currentArticle">
        <h1>{{article.title}}</h1>
        <div id="articleText" class="text">{{article.text}}</div>

      <button class="button" (click)="showAnswer()">{{buttonName}}</button>
        <div id="articleAnswer" class="text" *ngIf="!isAnswerHidden">{{article.answer}}</div>
    </div>
  </div>
</div>

<app-article-comments></app-article-comments>
